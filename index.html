<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shorcurt icon" href="favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/b22fbe9a56.js" crossorigin="anonymous"></script>

</head>

<body class="sign-up-js">
    <div class="container">

        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Para se manter conosco</p>
                <p class="description description-primary">Faça o login com sua informação pessoal</p>
                <button id="signin" class="btn btn-primary">Acessar</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>

                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>

                    </ul>
                </div>

                <p class="description description-second">ou use seu e-mail para registro</p>

                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div>

        </div>

        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary">Olá amigo!</h2>
                <p class="description description-primary">
                    Insira seus dados pessoais
                </p>
                <p class="description description-primary">
                    comece a jornada conosco
                </p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Desenvolver</h2>

                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>

                    </ul>
                </div>

                <p class="description description-second">
                    use sua conta de e-mail
                </p>

                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
